name: web-youtube-dl CI
on:
  push:

jobs:
  ci:
    name: Run full testing pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
        with:
            fetch-depth: 1

      - name: Install poetry
        run: python -m pip install poetry

      - name: Install the project and dependencies
        run: poetry install

      - name: Run tests
        run: make test